<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather App</title>
        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      />
      <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <link rel="stylesheet" href="style.css" />  
    </head>
    <body>
        <header class="container-fluid text-center">
            <h1>Find the weather in your city!</h1>
        </header>
        <div class="container-fluid">
            <div class="row" id="top-half">
                <div class="col-9">
                    <h2>Search your city here</h2>
                    <input type="text" class="input" id="city-search" />
                    <button type="submit" class="btn btn-outline-primary" id="btn">Submit</button>
                 </div>
                 <div class="col-3">
                 </div>
            </div>
            <div class="row" id="bottomhalf">
                <div class="col-9 p-3">
                    <h4>Today's Weather in <span id="date-today"></span>:</h4>
                    <div id="today" class="mt-3"></div>
                    <div><h4 class='mt-2'hidden id="five-day">5-Day Forecast:</h4></div>
                    <hr>
                    <div class="row" id="forecast"></div>
                </div>
                <div class="col-3">
                    <h4>History of Cities Searched</h4>
                    <button type="submit" class="btn btn-outline-primary mb-2" id="clearBtn">Clear History</button>
                    <ul class="list-group history" id="history"></ul>
                </div>
            </div>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    </body>
</html>
